		<title>注册</title>

	<body>
		<!-- 头部开始 -->
		<div class="wrapper">
			<div class="layout">
				<div class="frame">
					<div class="extranal-logo">
						<a href="index.html"><img src="img/milogo.png" alt=""></a>
					</div>
					<div class="title-item">注册小米账号</div>
					<div class="form-box">
						<div class="reg-box">
							<div class="phone-step">
								<h4 class="tit-nor">国家/地区</h4>
								<div class="list-wrap">
									<div class="listtit">
										<p class="result">中国</p>
										<i class="iconfont">&#xe625;</i>
									</div>
								</div>
								<div class="region">成功注册帐号后，国家/地区将不能被修改</div>
								<h4 class="tit-nor">手机号码</h4>
								<div class="list-wrap-inside">
									<div class="select">
										<div class="listtit">
											<p>+86</p>
											<i class="iconfont">&#xe626;</i>
										</div>
									</div>
									<div class="inputbg">
										<div class="label">
											<input type="tel" name="phone" placeholder="请输入手机号码">
										</div>
									</div>
									<div class="fixed">
										<input class="fixed-bt" type="submit" value="立即注册">
									</div>
								</div>
							</div>
						</div>
						<div class="privacy-box">
							<div class="msg">
								<div class="checked">
									<img src="img/dui.png" alt="">
									注册帐号即表示您同意并愿意遵守小米
									<a href=""> 用户协议</a>
									和
									<a href="">隐私政策</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
